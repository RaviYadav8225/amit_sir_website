<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Main circular background -->
  <circle cx="100" cy="100" r="85" fill="url(#bgGradient)" stroke="url(#borderGradient)" stroke-width="2"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B9BD5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4A8BC2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3876A3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Central ornamental design -->
  <g transform="translate(100,100)">
    <!-- Main central element -->
    <path d="M0,-30 L15,-15 L15,0 L30,0 L15,15 L15,30 L0,15 L-15,30 L-15,15 L-30,0 L-15,0 L-15,-15 Z" 
          fill="url(#centerGradient)" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
    
    <!-- Inner decorative elements -->
    <circle cx="0" cy="-10" r="3" fill="#D35400" opacity="0.9"/>
    <circle cx="10" cy="0" r="2" fill="#ffffff" opacity="0.7"/>
    <circle cx="0" cy="10" r="2" fill="#ffffff" opacity="0.7"/>
    <circle cx="-10" cy="0" r="2" fill="#ffffff" opacity="0.7"/>
    
    <!-- Ornamental curves -->
    <path d="M-20,-20 Q-10,-25 0,-20 Q10,-25 20,-20" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path d="M-20,20 Q-10,25 0,20 Q10,25 20,20" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Outer decorative ring -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3" stroke-dasharray="5,5"/>
</svg>