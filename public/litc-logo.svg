<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Tech ecosystem network lines -->
  <g stroke="#94a3b8" stroke-width="1" opacity="0.4">
    <line x1="100" y1="50" x2="150" y2="80"/>
    <line x1="150" y1="80" x2="170" y2="130"/>
    <line x1="170" y1="130" x2="130" y2="160"/>
    <line x1="130" y1="160" x2="70" y2="160"/>
    <line x1="70" y1="160" x2="30" y2="130"/>
    <line x1="30" y1="130" x2="50" y2="80"/>
    <line x1="50" y1="80" x2="100" y2="50"/>
  </g>
  
  <!-- Central LITC logo -->
  <g transform="translate(100, 100)">
    <!-- Main text LITC -->
    <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" 
          font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0f766e">
      LITC
    </text>
    <text x="0" y="20" text-anchor="middle" dominant-baseline="middle" 
          font-family="Arial, sans-serif" font-size="8" font-weight="normal" fill="#0f766e">
      INFOTECH
    </text>
  </g>
  
  <!-- Tech icons around the circle -->
  <!-- AWS icon (top) -->
  <g transform="translate(100, 30)">
    <circle cx="0" cy="0" r="12" fill="#ff9500"/>
    <text x="0" y="2" text-anchor="middle" dominant-baseline="middle" 
          font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">AWS</text>
  </g>
  
  <!-- Security/Lock icon (top-right) -->
  <g transform="translate(150, 50)">
    <circle cx="0" cy="0" r="12" fill="#f59e0b"/>
    <rect x="-4" y="-2" width="8" height="6" rx="1" fill="white"/>
    <rect x="-2" y="-6" width="4" height="4" rx="2" fill="none" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Database icon (right) -->
  <g transform="translate(170, 100)">
    <circle cx="0" cy="0" r="12" fill="#06b6d4"/>
    <ellipse cx="0" cy="-2" rx="6" ry="2" fill="white"/>
    <ellipse cx="0" cy="2" rx="6" ry="2" fill="white"/>
  </g>
  
  <!-- Linux/Penguin icon (bottom-right) -->
  <g transform="translate(150, 150)">
    <circle cx="0" cy="0" r="12" fill="#374151"/>
    <circle cx="0" cy="0" r="8" fill="white"/>
    <circle cx="0" cy="-2" r="3" fill="#374151"/>
  </g>
  
  <!-- Certificate icon (bottom) -->
  <g transform="translate(100, 170)">
    <circle cx="0" cy="0" r="12" fill="#f59e0b"/>
    <rect x="-6" y="-4" width="12" height="8" rx="1" fill="white"/>
    <circle cx="0" cy="0" r="2" fill="#f59e0b"/>
  </g>
  
  <!-- Red Hat icon (bottom-left) -->
  <g transform="translate(50, 150)">
    <circle cx="0" cy="0" r="12" fill="#dc2626"/>
    <path d="M-4,-2 Q0,-6 4,-2 Q2,2 -2,2 Q-4,0 -4,-2" fill="white"/>
  </g>
  
  <!-- Network icon (left) -->
  <g transform="translate(30, 100)">
    <circle cx="0" cy="0" r="12" fill="#06b6d4"/>
    <circle cx="0" cy="0" r="2" fill="white"/>
    <circle cx="-4" cy="-4" r="1" fill="white"/>
    <circle cx="4" cy="-4" r="1" fill="white"/>
    <circle cx="-4" cy="4" r="1" fill="white"/>
    <circle cx="4" cy="4" r="1" fill="white"/>
    <line x1="0" y1="0" x2="-4" y2="-4" stroke="white" stroke-width="1"/>
    <line x1="0" y1="0" x2="4" y2="-4" stroke="white" stroke-width="1"/>
    <line x1="0" y1="0" x2="-4" y2="4" stroke="white" stroke-width="1"/>
    <line x1="0" y1="0" x2="4" y2="4" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Web/Globe icon (top-left) -->
  <g transform="translate(50, 50)">
    <circle cx="0" cy="0" r="12" fill="#10b981"/>
    <circle cx="0" cy="0" r="6" fill="none" stroke="white" stroke-width="1"/>
    <line x1="-6" y1="0" x2="6" y2="0" stroke="white" stroke-width="1"/>
    <path d="M0,-6 Q3,-3 0,0 Q-3,3 0,6" fill="none" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Small connecting dots -->
  <circle cx="75" cy="65" r="2" fill="#94a3b8"/>
  <circle cx="125" cy="65" r="2" fill="#94a3b8"/>
  <circle cx="135" cy="100" r="2" fill="#94a3b8"/>
  <circle cx="125" cy="135" r="2" fill="#94a3b8"/>
  <circle cx="75" cy="135" r="2" fill="#94a3b8"/>
  <circle cx="65" cy="100" r="2" fill="#94a3b8"/>
</svg>